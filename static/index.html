<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#182533">
    <title>Telegram Call</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="telegram-header">
        <div class="telegram-title">Telegram Call</div>
        <div class="telegram-subtitle">Безопасные видеозвонки</div>
    </div>

    <div class="telegram-card">
        <h2 style="text-align: center; margin-bottom: 16px; color: #ffffff; font-size: 18px;">Присоединиться к звонку</h2>
        <p style="text-align: center; color: #8ba0b2; margin-bottom: 24px; font-size: 14px;">Введите 6-значный код, полученный от организатора</p>

        <input type="text" id="codeInput" maxlength="6" placeholder="000000" class="telegram-input">

        <button id="joinBtn" class="telegram-button">Присоединиться к видеозвонку</button>

        <div class="telegram-divider">или</div>

        <button id="createCallBtn" class="telegram-button telegram-button-secondary">Создать новый звонок</button>
    </div>

    <div id="status" class="telegram-status"></div>

    <script src="/static/app.js"></script>
</body>
</html>
