<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #182533;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #8ba0b2;
            font-size: 16px;
        }

        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .code-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #2d4256;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 16px;
        }

        .code-input:focus {
            outline: none;
            border-color: #2ea6ff;
        }

        .button {
            width: 100%;
            padding: 16px;
            background: #2ea6ff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .button:hover {
            background: #1e8dd8;
        }

        .button-secondary {
            background: transparent;
            border: 1px solid #2ea6ff;
            color: #2ea6ff;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #5d7a8f;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #2d4256;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Telegram Call</div>
            <div class="subtitle">Безопасные видеозвонки</div>
        </div>

        <div class="card">
            <div style="text-align: center; margin-bottom: 24px;">
                <div style="font-size: 18px; margin-bottom: 8px;">Присоединиться к звонку</div>
                <div style="color: #8ba0b2; font-size: 14px;">Введите 6-значный код от организатора</div>
            </div>

            <div class="input-group">
                <input type="text" id="codeInput" maxlength="6" placeholder="000000" class="code-input">
                <button id="joinBtn" class="button">Присоединиться к видеозвонку</button>
            </div>

            <div class="divider">или</div>

            <button id="createCallBtn" class="button button-secondary">Создать новый звонок</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
