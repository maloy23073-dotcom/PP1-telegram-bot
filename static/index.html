<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#182533">
    <title>Telegram Call</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #182533;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        #welcomePage {
            display: flex;
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .logo {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #8ba0b2;
            font-size: 14px;
        }

        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .code-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #2d4256;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-bottom: 16px;
        }

        .code-input:focus {
            outline: none;
            border-color: #2ea6ff;
        }

        .primary-btn {
            width: 100%;
            padding: 16px;
            background: #2ea6ff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .secondary-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #2ea6ff;
            color: #2ea6ff;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #5d7a8f;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #2d4256;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        #jitsiPage {
            position: relative;
            background: #000;
        }

        #jitsiContainer {
            width: 100%;
            height: 100%;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.9);
        }

        .status-message.success {
            background: rgba(39, 174, 96, 0.9);
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div id="welcomePage" class="page active">
        <div class="container">
            <div class="header">
                <div class="logo">üìû</div>
                <div class="title">Telegram Call</div>
                <div class="subtitle">–í–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∏ –≤ Telegram</div>
            </div>

            <div class="card">
                <div class="input-group">
                    <input type="text" id="codeInput" maxlength="6" placeholder="000000" class="code-input">
                    <button id="joinBtn" class="primary-btn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É</button>
                </div>

                <div class="divider">–∏–ª–∏</div>

                <button id="createCallBtn" class="secondary-btn">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –∑–≤–æ–Ω–æ–∫</button>
            </div>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞ -->
    <div id="jitsiPage" class="page">
        <div id="jitsiContainer"></div>
        <button id="backBtn" class="back-btn">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <!-- –°—Ç–∞—Ç—É—Å -->
    <div id="status" class="status-message"></div>

    <script src="/static/app.js"></script>
</body>
</html>
