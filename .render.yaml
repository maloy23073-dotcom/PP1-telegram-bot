services:
  - type: web
    name: telegram-jitsi-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        fromSecret: BOT_TOKEN
      - key: WEBAPP_URL
        fromSecret: WEBAPP_URL
      - key: JITSI_DOMAIN
        value: "meet.jit.si"  # Можно использовать свой сервер Jitsi